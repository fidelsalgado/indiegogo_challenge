<div>
  <h1>Campaigns</h1>
  <div class="row" ng-repeat="campaign in campaigns track by $index" ng-if="$index % 3 == 0">
    <div class="col-md-4" 
         ng-repeat="i in [$index, $index + 1, $index + 2]" 
         ng-if="campaigns[i] != null">
      <h3><a href={{campaigns[i].url}}>{{campaigns[i].title}}</a></h3>
      <img src={{campaigns[i].image}}></img>
      <p>{{campaigns[i].tagline}}</p>
    </div>
  </div>
</div>
