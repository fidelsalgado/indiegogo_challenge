<div class="container">

  <div class="page-header">
    <h1 class="text-center">Campaigns</h1>
    <h4 class="text-center">Search <input type="text" ng-model="test"></h4>
  </div>

  <div class="container">
    <div class="row top-buffer stylish-panel" ng-repeat="campaignGroup in campaigns | filter:test | chunkBy:2">
      <div class="col-md-6 letter-box" ng-repeat="campaign in campaignGroup">
        <div class="text-center">
          <img src={{campaign.image}} alt="Texto Alternativo" class="img-circle img-thumbnail"></img>
          <h3><a href={{campaign.url}}>{{campaign.title}}</a></h3>
          <p>{{campaign.tagline}}</p>
          <a href={{campaign.url}} class="btn btn-primary" title="See more">See more Â»</a>
        </div>
      </div>
    </div>
  </div>
</div>
